<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      .new-transaction-form input,
      .new-transaction-form select,
      .new-transaction-form button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      .new-transaction-form button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      .new-transaction-form button:hover {
        background-color: #0056b3;
      }

      .login-container {
        text-align: center;
        max-width: 400px;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h3 {
        margin-bottom: 20px;
        font-size: 1.5rem;
      }
    </style>
    <title>New Transaction - BankAG</title>
  </head>


  <body class="gradient-background">
    <section class="login-outer-container">
      <div class="login-container">
        <h3>New Transaction Page</h3>
        {% if error %}
            <p class="error-message" style="color: red;">{{ error }}</p>
        {% endif %}
        <form class="new-transaction-form" method="POST" action="/transaction">
          <input
          type="text"
          name="from_acc"
          placeholder="Senders Account Number"
          required
        />
          <input
            type="text"
            name="to_acc"
            placeholder="Recipient Account Number"
            required
          />
          <input
            type="number"
            name="amount"
            placeholder="Transaction Amount"
            required
          />

          <select name="type" required>
            <option value="" disabled selected>Select Transaction Type</option>
            <option value="CASH-IN">CASH-IN</option>
            <option value="CASH-OUT">CASH-OUT</option>
            <option value="DEBIT">DEBIT</option>
            <option value="PAYMENT">PAYMENT</option>
            <option value="TRANSFER">TRANSFER</option>
          </select>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer>&copy; 2024 BankAG. All rights reserved.</footer>
  </body>
</html>
