<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/c0e27fec68.js" crossorigin="anonymous"></script>
    <title>Login - BankAG</title>
    <script>
        function toggleInputType() {
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");

            if (emailInput.value.trim().toLowerCase() === 'admin') {
                emailInput.type = "text";
                emailInput.placeholder = "Enter admin username";
                passwordInput.placeholder = "Enter admin password";
            } else {
                emailInput.type = "email";
                emailInput.placeholder = "Enter email";
                passwordInput.placeholder = "Enter your password";
            }
        }
    </script>
</head>

<body class="gradient-background">
    <section class="login-outer-container">
        <div class="login-container">
            <h3>Welcome Back to <span class="brand-highlight">BankAG</span></h3>
            <!-- Error message block -->
            {% if error %}
                <p class="error-message" style="color: red;">{{ error }}</p>
            {% endif %}
            <form class="login-items" method="POST" action="/login">
                <label for="email">Email or Admin Username</label>
                <input id="email" type="email" name="email" placeholder="Enter email" required oninput="toggleInputType()">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p>New to BankAG? <a href="register">Create an Account</a></p>
        </div>
    </section>
    <footer>&copy; 2024 BankAG. All rights reserved.</footer>
</body>

</html>
